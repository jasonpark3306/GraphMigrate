[Style]
stylesheet = 
    QWidget {
        background-color: #2b2b2b;
        color: #ffffff;
    }
    QPushButton {
        background-color: #3c3f41;
        color: #ffffff;
        border: 1px solid #555555;
        padding: 5px;
    }
    QLineEdit, QTextEdit, QComboBox {
        background-color: #3c3f41;
        color: #ffffff;
        border: 1px solid #555555;
    }
    QTableWidget {
        gridline-color: #555555;
    }
    QHeaderView::section {
        background-color: #3c3f41;
        color: #ffffff;
        border: 1px solid #555555;
    }