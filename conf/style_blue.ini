[Style]
stylesheet = 
    QWidget {
        background-color: #e6f2ff;
        color: #003366;
    }
    QPushButton {
        background-color: #4da6ff;
        color: white;
        border: 1px solid #0066cc;
        padding: 5px;
    }
    QLineEdit, QTextEdit, QComboBox {
        background-color: white;
        color: #003366;
        border: 1px solid #4da6ff;
    }
    QTableWidget {
        gridline-color: #4da6ff;
    }
    QHeaderView::section {
        background-color: #4da6ff;
        color: white;
        border: 1px solid #0066cc;
    }