[Style]
stylesheet = 
    QWidget {
        background-color: #f2f2f2;
        color: #333333;
    }
    QPushButton {
        background-color: #e6e6e6;
        color: #333333;
        border: 1px solid #cccccc;
        padding: 5px;
    }
    QLineEdit, QTextEdit, QComboBox {
        background-color: #ffffff;
        color: #333333;
        border: 1px solid #cccccc;
    }
    QTableWidget {
        gridline-color: #cccccc;
    }
    QHeaderView::section {
        background-color: #e6e6e6;
        color: #333333;
        border: 1px solid #cccccc;
    }