[Style]
stylesheet = 
    QWidget {
        background-color: #f0f0f0;
        color: #333333;
    }
    QPushButton {
        background-color: #ff9900;
        color: white;
        border: 1px solid #cc7a00;
        padding: 5px;
    }
    QLineEdit, QTextEdit, QComboBox {
        background-color: white;
        color: #333333;
        border: 1px solid #ff9900;
    }
    QTableWidget {
        gridline-color: #ff9900;
    }
    QHeaderView::section {
        background-color: #ffcc80;
        color: #333333;
        border: 1px solid #ff9900;
    }